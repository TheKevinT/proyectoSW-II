<section id="register" class="mb-5 mt-5">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-8 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                                <h1 class="h3 mb-3 font-weight-normal">Register</h1>

                                <!--  variable {{isAdmin}}-->
                                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">


                                    <div class="btn-group" role="group">
                                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Modo
                                      </button>
                                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                            <a class="dropdown-item" (click)="rolAdmin()">Profesor</a>
                                            <a class="dropdown-item" (click)="rolEditor()">Estudiante</a>
                                        </div>

                                        <a *ngIf="isAdmin"> Profesor</a>
                                        <a *ngIf="!isAdmin"> Estudiante</a>

                                    </div>
                                </div>
                                <!-- <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{msgError}}
                  </div>-->

                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)]="username" required minlength="6">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required minlength="8">
                                </div>
                                <!-- <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                  </div>-->
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required minlength="5">
                                </div>
                                <!-- <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
                  </div>-->
                                <div class="form-group" *ngIf="isAdmin">
                                    <input type="text" name="DescripciÃ³n" class="form-control" placeholder="Ingrese su biografia" [(ngModel)]="biografia" required minlength="5">
                                </div>


                                <hr>
                                <div class="form-group">
                                    <h5>Seleccionar Imagen:</h5>
                                    <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progress-bar" [style.width]="(uploadPercent | async) +'%'"></div>
                                </div>
                                <br>
                                <input #imageUser type="hidden" [value]="urlImage| async">
                                <button *ngIf="urlImage| async; else btnDisabled" type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                                <ng-template #btnDisabled>
                                    <button type="submit" disabled=true class="btn btn-lg btn-secondary 
                      btn-block">Register</button>
                                </ng-template>
                                <div class="form-group">
                                    <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>

                                    <div class="form-group">
                                        <button class="btn  btn-block btn-primary btn-facebook" (click)="onLoginFacebook()">
                          <i class="fa fa-facebook"></i>FACEBOOK</button>

                                        <button class="btn  btn-block btn-danger btn-social btn-google " (click)="onLoginGoogle()">
                          <i class="fa fa-google-plus"></i>GOOGLE</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
